<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        [(ngModel)]="taskName"
        (keyup.enter)="addTask()"
        type="text"
        class="form-control form-control-lg"
        placeholder="Enter your task here..."
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div class="card p-2" *ngIf="taskList.length == 0">
        <h6 class="text-muted">Your list of tasks is currently empty</h6>
      </div>
      <ul class="list-group">
        <li
          *ngFor="let task of taskList"
          class="list-group-item d-flex justify-content-between"
        >
          <span class="cursor" (click)="updateTask(task._id!, task)">
            <i
              [ngClass]="
                task.state ? 'fa-check-circle text-succes' : 'fa-circle-o'
              "
              class="fa"
            ></i>
          </span>
          {{ task.name }}
          <span class="cursor" (click)="deleteTask(task._id!)"
            ><i class="fa fa-trash text-danger"></i
          ></span>
        </li>
      </ul>
    </div>
  </div>
</div>
